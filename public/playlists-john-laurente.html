	<script type="text/javascript" src="js/jquery.superbgimage.min.js"></script>

	<script type="text/javascript">
	$(function() {

		// Options for SuperBGImage
		$.fn.superbgimage.options = {
			transition: 0, // 0-none, 1-fade, 2 slide-down, 3-slide left, slide top-4, 5-slide right, vertical blind, horizontal 6-7-blind, 90-slide right / left , 91-slide top / down
			slideshow: 0, // 0-none, 1-autostart slideshow
			slide_interval: 8000, // interval for the slideshow
			randomimage: 0, // 0-none, 1-random image
			speed: 'slow' // animation speed
		};

		// initialize SuperBGImage
		$('#thumbs').superbgimage().hide();

	});
	</script>
</head>
