<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>W RADIO - Mistevens</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.effects.core.min.js"></script>
	<script type="text/javascript" src="js/jquery.effects.slide.min.js"></script>
	<script type="text/javascript" src="js/jquery.effects.blind.min.js"></script>
	<script type="text/javascript" src="js/jquery.superbgimage.min.js"></script>

	<script type="text/javascript" src="js/sliderbutton.js"></script>

<script type="text/javascript">
$(function() {

	// Options for SuperBGImage
	$.fn.superbgimage.options = {
		transition: 0, // 0-none, 1-fade, 2 slide-down, 3-slide left, slide top-4, 5-slide right, vertical blind, horizontal 6-7-blind, 90-slide right / left , 91-slide top / down
		slideshow: 0, // 0-none, 1-autostart slideshow
		slide_interval: 8000, // interval for the slideshow
		randomimage: 0, // 0-none, 1-random image
		speed: 'slow' // animation speed
	};

	// initialize SuperBGImage
	$('#thumbs').superbgimage().hide();

});
</script>
</head>

<body>

	<!--Beginning of fullscreen slideshow-->
	<fieldset id="thumbs">
		<a href="http://venturehousela.com/cdn-images/w-radio-images/bg-mistevens.jpg" title="graphic by Michelle Stevens<br/>http://www.flickr.com/people/michelle_stevens/">1</a>

	</fieldset>
